<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 20-01 : 객체 생성 및 활용</title>
</head>
<body>
<h3> 객체 생성 및 활용</h3>
<hr>
 
<script>
	//data 객체 생성
	var today = new Date();
	console.log(1);
	
	
	document.write("영국 시간 : " + today.toGMTString() + "<br>");
	//document.write("현재 시간 : " + today.toLocalString() + "<br>");
	
	
	var mystr = new String ("자바스크립트 공부하기");
	document.write("mystr의 내용 : " + mystr + "<br>");
	document.write("mystr의 길이 : " + mystr.length + "<br>");


</script>

</body>
</html>
