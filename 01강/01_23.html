<script>
function evalParseIntIsNaN() {
	var res = eval("2*3+4*6");
	document.write("eval(\"2*3+4*6\")는 " +res+ "<br>");
	var m = parseInt("32");
	document.write("pareseInt(\"32\")는 "  +m+ "<br>");
	var n = parseInt("0x32");
	document.write("pareseInt(\"0x32\")는 "  + n + "<br><br>");
	
 	if(isNaN(n)) //true
 		document.write("hello는 숫자가 아닙니다.");
}
</script>
</head>
<body>
<h3> eval(), pareseInt(), isNaN()</h3>
<hr>
<script>
	evalParseIntIsNaN();
	
	
</script>
