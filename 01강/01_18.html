<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h3> for 문으로 10px~ 35px 크기 출력</h3>
<hr>
<script>
 	var n = prompt("0보다 큰 정수를 입력하세요", 0);
 	n = parseInt(n); 
 	
 	var i=0, sum= 0;
 	while(i<n) {
 		sum +=i;
 		i++;
 		
 		
 	}
 	document.write("0에서" + n + "까지 합은 " + sum)

</script>
</body>
</html>
