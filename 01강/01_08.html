<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>01-06 : 지역변수와 전역변수</title>
</head>
<body>
<h3>상수</h3>
<hr>
<script>
var x =32;
var total = 100 + x*2/4 -3 ;
var div = x/10; //정수 나누기 정수는 항상 실수로 나온다. 
var mod = x% 2;

	document.write("x:" + x + "<br><br>");
	document.write("100 + x*2/4 -3 = " + total + "<br>");
	document.write("x/10 =" + div + "<br>");
	document.write(" x% 2 = " + mod +  "<br>");


</script>
</body>
</html>
