<!DOCTYPE html>

<title>01-06 : 지역변수와 전역변수</title>
</head>
<body>
<h3>상수</h3>
<hr>
<script>
var x =3, y=3, z= 3;
document.write(" x=" + x+ ", y =" +y );
document.write(", z=" + z + "<br><br>");

x +=3; 
y +=3;
z %=2;
	

	document.write("x += 3; 실행후, x=" + x + "<br>");
	document.write("y += 3; 실행후, y=" + y+ "<br>");
	document.write("z %= 3; 실행후, z=" + z );


</script>
</body>
